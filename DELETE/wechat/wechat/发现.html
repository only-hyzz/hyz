<!DOCTYPE html>
<html lang="en">
<head>
    <title>发现</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
     <div id="container">
         <!--signal start-->
         <div id="signal">
             <div id="signal-left" class="">
                 <div id="sg" class="">
                     <div id="sig1" class=""></div>
                     <div id="sig2"></div>
                     <div id="sig3"></div>
                     <div id="sig4"></div>
                     <div id="sig5"></div>
                 </div>
                 <div id="op" class="">中国移动</div>
                 <div id="xg" class="">4G</div>
             </div>
             <div id="signal-center" class="">11:11am</div>
             <div id="signal-right" class="">
                 <div id="chongdianzhong">87%</div>
                 <div id="battery" >
                     <div id="battery-body" class="">
                         <div id="battery-core" class="charging"></div>
                     </div>
                     <div id="battery-head" class=""></div>
                 </div>
             </div>
         </div>
         <!--signal end-->

         <!--title start-->
         <div id="title">
             <div id="title-left" class="">
                 <div id="title-leftimage" class=""></div>
                 <div id="title-leftname" class="">微信</div>
             </div>
             <div id="title-center" class="">
                 <div id="title-centername" class="">发现</div>
             </div>
             <div id="title-right" class="">
                 <!--<div id="" ></div>-->
             </div>
         </div>
         <!--title end-->

         <!--dynamic start-->
         <div id="dynamic" style="background-color:rgba(17,17,2,0.16);justify-content: flex-start"  >
             <div class="oneline">
                 <div class="tubiao" style="background-image: url(../img/朋友圈.svg)">

                 </div>
                 <div class="tubiaomingzi">朋友圈</div>
                 <div class="tishineirong" ></div>
                 <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg)">
                     <div class="hongyuandian"></div>
                 </div>
                 <div class="fanhui"></div>
             </div>
             <div class="twoline">
                 <div class="oneline"style="margin-bottom: 0px;border-bottom: 1px solid gainsboro" >
                     <div class="tubiao" style="background-image: url(../img/扫一扫.svg)"></div>
                     <div class="tubiaomingzi">扫一扫</div>
                     <div class="tishineirong" ></div>
                     <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                     <div class="fanhui"></div>
                 </div>
                 <div class="oneline"style="margin: 0px">
                     <div class="tubiao" style="background-image: url(../img/摇一摇.svg)"></div>
                     <div class="tubiaomingzi">摇一摇</div>
                     <div class="tishineirong" ></div>
                     <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                     <div class="fanhui"></div>
                 </div>

             </div>
             <div class="twoline" style="margin-top: -14px">
                 <div class="oneline"style="margin-bottom: 0px;border-bottom: 1px solid gainsboro" >
                     <div class="tubiao" style="background-image: url(../img/看一看.svg);background-size: 70%"></div>
                     <div class="tubiaomingzi">看一看</div>
                     <div class="tishineirong" ></div>
                     <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                     <div class="fanhui"></div>
                 </div>
                 <div class="oneline"style="margin: 0px">
                     <div class="tubiao" style="background-image: url(../img/搜一搜.svg)"></div>
                     <div class="tubiaomingzi">搜一搜</div>
                     <div class="tishineirong" ></div>
                     <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                     <div class="fanhui"></div>
                 </div>

             </div>
             <div class="oneline" style="margin-top: -10px">
                 <div class="tubiao" style="background-image: url(../img/附近的人.svg);background-size: 70%"></div>
                 <div class="tubiaomingzi">附近的人</div>
                 <div class="tishineirong" ></div>
                 <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                 <div class="fanhui"></div>
             </div>
             <div class="twoline" style="margin-top: 10px">
                 <div class="oneline"style="margin-bottom: 0px;border-bottom: 1px solid gainsboro" >
                     <div class="tubiao" style="background-image: url(../img/购物.svg);background-size: 75%"></div>
                     <div class="tubiaomingzi">购物</div>
                     <div class="tishineirong" ></div>
                     <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                     <div class="fanhui"></div>
                 </div>
                 <div class="oneline"style="margin: 0px">
                     <div class="tubiao" style="background-image: url(../img/游戏.svg);background-size: 70%"></div>
                     <div class="tubiaomingzi">游戏</div>
                     <div class="tishineirong" >QQ飞车今日首发</div>
                     <div class="tishitubiao" style="background-image: url(../img/QQ飞车.svg);"></div>
                     <div class="fanhui"></div>
                 </div>

             </div>
             <div class="oneline" style="margin-top: -10px">
                 <div class="tubiao" style="background-image: url(../img/小程序.svg);background-size: 50%"></div>
                 <div class="tubiaomingzi">小程序</div>
                 <div class="tishineirong" ></div>
                 <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                 <div class="fanhui"></div>
             </div>
           </div>

         <!--menu start-->
         <div id="menu">
             <div class="iconarea ">
                 <!--<div class="red1">2</div>-->
                 <div class="icon1 " >
                 </div>
                 <div class="iconname1 " >微信</div>
             </div>
             <div class="iconarea">
                 <div class="icon2"></div>
                 <div class="iconname2">通讯录</div>
             </div>
             <div class="iconarea">
                 <div class="icon3" style="background-image: url(../img/发现1.svg)"></div>
                 <div class="iconname3" style="color: #2aa515">发现</div>
             </div>
             <div class="iconarea ">
                 <div class="icon4">
                 </div>
                 <div class="iconname4">我</div>
             </div>
         </div>

     </div>

</body>
</html>
