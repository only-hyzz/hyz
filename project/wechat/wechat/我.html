<!DOCTYPE html>
<html lang="en">
<head>
    <title>我</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
<div id="container">
    <!--signal start-->
    <div>
        <div id="signal">
            <div id="signal-left" class="">
                <div id="sg" class="">
                    <div id="sig1" class=""></div>
                    <div id="sig2"></div>
                    <div id="sig3"></div>
                    <div id="sig4"></div>
                    <div id="sig5"></div>
                </div>
                <div id="op" class="">中国移动</div>
                <div id="xg" class="">4G</div>
            </div>
            <div id="signal-center" class="">11:11am</div>
            <div id="signal-right" class="">
                <div id="chongdianzhong">87%</div>
                <div id="battery" >
                    <div id="battery-body" class="">
                        <div id="battery-core" class="charging"></div>
                    </div>
                    <div id="battery-head" class=""></div>
                </div>

            </div>
        </div>
    </div>
    <!--signal end-->

    <!--title start-->
    <div id="title">
        <div id="title-left" class="">
            <div id="title-leftimage" class=""></div>
            <div id="title-leftname" class="">微信</div>
        </div>
        <div id="title-center" class="">
            <div id="title-centername" class="">我</div>
        </div>
        <div id="title-right" class="">
            <!--<div id="" ></div>-->
        </div>
    </div>
    <!--title end-->

    <!--dynamic start-->
    <div id="dynamic" style="background-color: rgba(17,17,2,0.16);justify-content: flex-start ">
        <div class="oneline" style="height: 80px">
            <div class="tubiao" style="background-image: url(../img/自己头像.jpg);height: 60px;width: 70px;background-size: 80%;
margin-top: 9px">
            </div>
            <div class="ziji" >
                <div class="zijimingzi">安</div>
                <div class="weixinhao">微信号:xxxxxx</div>
            </div>
            <div class="tishitubiao" style="background-image: url(../img/二维码.svg);margin: 20px -18px 0px 0px;background-size: 35%">

            </div>
            <div class="fanhui"style="margin-right: -2px"></div>
        </div>
        <div class="oneline">
            <div class="tubiao" style="background-image: url(../img/钱包.svg)">

            </div>
            <div class="tubiaomingzi">钱包</div>
            <div class="tishineirong" ></div>
            <!--<div class="tishitubiao" style="background-image: url(../img/头像4.jpeg)">-->
                <!--<div class="hongyuandian"></div>-->
            <!--</div>-->
            <div class="fanhui"></div>
        </div>
        <div class="fourline">
            <div class="oneline"style="margin-bottom: 0px;border-bottom: 1px solid gainsboro" >
                <div class="tubiao" style="background-image: url(../img/微信收藏.svg)"></div>
                <div class="tubiaomingzi">收藏</div>
                <div class="tishineirong" ></div>
                <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                <div class="fanhui"></div>
            </div>
            <div class="oneline"style="margin: 0px">
                <div class="tubiao" style="background-image: url(../img/相册.svg)"></div>
                <div class="tubiaomingzi">相册</div>
                <div class="tishineirong" ></div>
                <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                <div class="fanhui"></div>
            </div>
            <div class="oneline"style="margin: 0px">
                <div class="tubiao" style="background-image: url(../img/卡包.svg)"></div>
                <div class="tubiaomingzi">卡包</div>
                <div class="tishineirong" ></div>
                <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                <div class="fanhui"></div>
            </div>
            <div class="oneline"style="margin: 0px">
                <div class="tubiao" style="background-image: url(../img/表情1.svg)"></div>
                <div class="tubiaomingzi">表情</div>
                <div class="tishineirong" ></div>
                <div class="tishitubiao" style="background-image: url(../img/头像4.jpeg);display: none"></div>
                <div class="fanhui"></div>
            </div>
        </div>
        <div class="oneline" style="margin-top: -5px">
            <div class="tubiao" style="background-image: url(../img/设置.svg)">

            </div>
            <div class="tubiaomingzi">设置</div>
            <div class="tishineirong" ></div>
            <!--<div class="tishitubiao" style="background-image: url(../img/头像4.jpeg)">-->
            <!--<div class="hongyuandian"></div>-->
            <!--</div>-->
            <div class="fanhui"></div>
        </div>
    </div>
    <!--dynamic end-->

    <!--menu start-->
    <div id="menu">
        <div class="iconarea ">
            <!--<div class="red1">2</div>-->
            <div class="icon1 " >
            </div>
            <div class="iconname1 " >微信</div>
        </div>
        <div class="iconarea">
            <div class="icon2"></div>
            <div class="iconname2">通讯录</div>
        </div>
        <div class="iconarea">
            <div class="icon3" ></div>
            <div class="iconname3" >发现</div>
        </div>
        <div class="iconarea ">
            <div class="icon4" style="background-image: url(../img/我1.svg);background-size: 130%">
            </div>
            <div class="iconname4"  style="color: #2aa515;font-size: 12px;margin-top: -2px">我</div>
        </div>
    </div>
    <!--menu end-->
</div>
</body>
</html>
