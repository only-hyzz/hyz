<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<body>
<h1 align="center">个人简历</h1>
<table border="1px" cellspacing="0px" align="center">
    <tr>
        <td>基本信息</td>
        <td colspan="7">

    </tr>
    <tr>
        <td>姓名:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="XXX"></form></td>
        <td>性别:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="男女"></form></td>
        <td colspan="2" rowspan="5"><img src="photo/3.jpg" alt="无法加载"height="120"></td>

    </tr>
    <tr>
        <td>民族:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="汉族"></form></td>
        <td>出生年月:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="xxxx.xx.xx"></form></td>

    </tr>
    <tr>
        <td>证件号码:</td>
        <td colspan="2">
            <form><input type="text"size="5"placeholder="xxxxxxxxx"></form></td>
        <td>婚姻状况:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="否"></form></td>

    </tr>
    <tr>
        <td>身高:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="XXcm"></form></td>
        <td>体重:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="XXkg"></form></td>
    </tr>
    <tr>
        <td>户籍:</td>
        <td colspan="2">
            <form><input type="text"size="5"></form></td>
        <td>现所在地:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="天津"></form></td>
    </tr>
    <tr>
        <td>毕业学校:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="山西大学"></form></td>
        <td>学历:</td>
        <td colspan="2">
            <form><input type="text"size="5"placeholder="本科"></form></td>
        <td>专业名称:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="软件工程"></form></td>
    </tr>
    <tr>
        <td>毕业年份:</td>
        <td colspan="2">
            <form><input type="text"size="5" placeholder="2019年"></form></td>
        <td>爱好特长:</td>
        <td colspan="2">
            <form><input type="text"size="5"></form></td>
        <td>手机号码:</td>
        <td colspan="2">
            <form><input type="text"size="5"></form></td>
    </tr>
    <tr>
        <td rowspan="2">个人简历:</td>
        <td rowspan="2" colspan="7">
            <form><input type="text"size="50"></form></td>
    </tr>
    <tr>
    </tr>
</table>
</body>
</html>
