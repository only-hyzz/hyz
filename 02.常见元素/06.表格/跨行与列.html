<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨行与列</title>
</head>
<body>
<table border="1" cellspacing="10px" cellpadding="10px">
    <tr>
        <td colspan="2" >A1</td>

        <td>C1</td>
    </tr>
    <tr>
        <td rowspan="2">A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>

        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>
</body>
</html>
