<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form >
    <input type="text" placeholder="请输入姓名" title="姓名" autocomplete="off"><br>
    <input type="password"><br>
    <input type="radio">男
    <input type="radio">女
    <br>
    <!--为了真正实现单选-->
    <input  name="gender" type="radio">男
    <input  name="gender" type="radio">女<br>
    <!--实现点名字也可以选择-->
    <label><input  name="gender" type="radio">男</label>
    <label><input  name="gender" type="radio">女<br></label>
    <!--radio是单选框,checkbox是复选框-->
    <input name="skill" type="checkbox">java<br>
    <input name="skill" type="checkbox">oracle<br>
    <input name="skill" type="checkbox">jsp<br>
    <input type="file"><br>
    <input type="file"multiple>这是多选<br>
    <!--按钮-->
    <input type="button"value="确定">
    <!--提交-->
    <input type="submit"value="提交" onclick="alert()">
</form>
</body>
</html>
