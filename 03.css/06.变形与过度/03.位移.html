<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位移</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            margin: 140px;
            /*background-color: orangered;*/
            border: 1px solid red;
            transition: all 1s linear;
        }
        .container:hover{
            transform: translate(100px,120px);
        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
