<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            border: 1px solid red;
            margin: 80px;
        }
        .sub{
            height: 200px;
            width: 200px;
            background-color: gray;
            transition: all 1s linear;
        }
        .sub:hover{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sub"></div>
</div>
</body>
</html>
