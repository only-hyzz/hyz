<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换重心旋转</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            margin: 80px;
            border: 1px solid red;
        }
        .sub{
            height: 200px;
            width: 200px;
            background-color: orangered;
            transition: all 1s linear;
            transform-origin: right;
        }
        .sub:hover{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sub">

    </div>
</div>
</body>
</html>
