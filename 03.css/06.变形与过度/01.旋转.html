<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>
    <style>
     .container{
         height: 200px;
         width: 200px;
         margin: 60px;
         border: 1px solid crimson;
         overflow: hidden;
     }
        .sub{
            height: 200px;
            width: 200px;
            background-color: lightseagreen;
            transition: all 2s ease-in-out;
        }
        .sub:hover{
            background-color: gray;
            height: 100px;
            width: 100px;
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sub"></div>
</div>
</body>
</html>
