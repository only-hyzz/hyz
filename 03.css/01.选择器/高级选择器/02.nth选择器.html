<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth选择器</title>
    <style>
        #u li:nth-child(2n){
            color: crimson;
        }
        #u li:nth-child(2n-1){
            color: brown;
        }
    </style>
</head>
<body>
<ul id="u">
    <li>java1</li>
    <li>java2</li>
    <li>java3</li>
    <li>java4</li>
    <li>java1</li>
    <li>java2</li>
    <li>java3</li>
    <li>java4</li>
    <li>java1</li>
    <li>java2</li>
    <li>java3</li>
    <li>java4</li>
</ul>
</body>
</html>
